<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevWars__ - Tournaments</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="light">
  
  <div class="overlay remove"></div>
  
  <!-- Begin Login Modal @JD -->
  <div class="login remove column y-center">
    <h2 class="create-text hide"><span class="text-wrap">Create New Account</span></h2>
    <h2 id="login-title"><span class="text-wrap">Login to Dev<span class="green">Wars__</span></span></h2>
    <span id="error" class="hide"></span>
    <input type="text" class="hide" id="username" placeholder="Username">
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" class="hide" id="password-confirm" placeholder="Confirm Password">
    <button type="submit" id="login-submit">Log In</button>
    <div class="bottom row x-center">
      <span id="register">Register New Account</span>
      <span>/</span>
      <span id="forgot">Forgot Password?</span>
    </div>
  </div>
  <!-- End Login Modal -->
  
  <!-- Begin Topbar @JD -->
  <div class="content">
    <header class="top-bar row y-center">
      <h3>Tournaments</h3>
      <nav class="filter">
        <div class="current row y-center x-center">
          <span class="current-text">All</span>
          <span class="arrow">&#8250;</span>
        </div>
        <ul class="column">
          <li class="active">All</li>
          <li>Upcoming</li>
          <li>Started</li>
          <li>Finished</li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- End Topbar -->
  
  <!-- Begin Sidebar @JD -->
  <div class="sidebar column split">
    <div class="column y-center">
      <a href="index.html">
        <h2 class="logo">Dev<span>Wars__</span></h2>
      </a>
      <nav class="main column y-center">
        <button id="log">
          <span class="lines"></span>
          <span class="text">Login/Register</span>
        </button>
        <a href="index.html" class="row">
          <i class="fa fa-home"></i>
          <span>Home</span>
        </a>
        <a href="tournaments.html" class="row active">
          <i class="fa fa-sitemap"></i>
          <span>Tournaments</span>
        </a>
        <a href="leaderboards.html" class="row">
          <i class="fa fa-trophy"></i>
          <span>LeaderBoards</span>
          </a>
        <a href="about.html" class="row">
          <i class="fa fa-question"></i>
          <span>About</span>
        </a>
        <a href="contact.html" class="row">
          <i class="fa fa-comment"></i>
          <span>Contact</span>
        </a>
      </nav>
    </div>
    <div class="footer column y-center">
      <div class="row message y-center x-center">
        <i class="fa fa-users"></i>
        <a href="messages.html">Message Board</a>
      </div>
      <a href="donate.html" class="donate">Donate</a>
    </div>
  </div>
  <!-- End Sidebar -->
  
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/fb.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
